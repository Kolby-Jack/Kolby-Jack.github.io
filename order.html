<!DOCTYPE html>
<html lang="en">

<head>
    <Title>Thistle Book Hollow</title>
    <meta charset="utf-8">
    <link href="thistlebook.css" rel="stylesheet">
</head>

<body>
    <div id="wrapper">
        <header>
            <h1><a href="index.html">Thistle Book Hollow</a></h1>
        </header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="order.html">Order</a></li>
            </ul>
        </nav>
        <div id="homehero">
        </div>
        <main>
            <h2>Order Here</h2>
            <p>
                <span class="book">Fill out the ordering information below.
                    * is required to place an order.</span>
            </p>
            <p>If ordering more than one blind-date-with-a-book please specify in the comments section.</p>
            <form method="post" action="https://webdevbasics.net/scripts/demo.php">
                <label for="myFName">*First Name:</label>
                <input type="text" name="myFName" id="myFName" required="required">
                <label for="myLName">*Last Name:</label>
                <input type="text" name="myLName" id="myLName" required="required">
                <label for="myEMail">*E-mail Address:</label>
                <input type="text" name="myEMail" id="myEMail" required="required">
                <label for="myAddress">*Mailing Address</label>
                <input type="text" name="myAddress" id="myAddress" maxlength="100" required="required">
                <label for="myGenre">*Book Genre:</label>
                <input type="text" name="myGenre" id="myGenre" list="myGenres" required="required">
                <datalist id="myGenres">
                    <option>Romance</option>
                    <option>Crime</option>
                    <option>Suspense</option>
                    <option>Sci-Fi</option>
                    <option>Horror</option>
                    <option>Fiction</option>
                    <option>Non-ficton</option>
                    <option>History</option>
                    <option>Surprise</option>
                </datalist>
                <label for="myOrders">Number of Orders</label>
                <input type="number" name="myOrders" id="myOrders" min="1" max="14">
                <label for="myComments">Comments:</label>
                <textarea name="myComments" id="myComments" rows="2" cols="30"></textarea>
                <input id="submit" type="submit" value="Submit">
            </form>
        </main>
        <footer>
            Copyright &copy; 2022 Thistle Hollow Book<br>
            <a href="mailto:ThistleBookHollow@email.com">
                ThistleBookHollow@email.com
            </a>
            <hr>
            <div id="orderhero">
            </div>
        </footer>
    </div>
</body>

</html>
